<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contact</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="About.html">
    <link rel="stylesheet" href="features.html">
    <link rel="stylesheet" href="index.html">
    <link rel="stylesheet" href="hacker.html"> 
    <!-- Optional: Google Fonts --> 
    <link 
href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" 
rel="stylesheet"> 
</head>
<body style="background-color: black">
     <header class="site-header"> 
        <div class="container"> 
        
            
            <a href="#" class="logo">HACKER STYLE LOGIN</a> 
            
            <!-- Mobile Navigation Toggle -->
            <div class="nav-toggle">
                <span></span>
                <span></span>
                <span></span>
            </div>
            
            <nav class="nav"> 
                <ul> 
                     <li><a href="index.html">Home</a></li> 
                    <li><a href="About.html">About</a></li> 
                    <li><a href="features.html">features</a></li>  
                    <li><a href="contact.html">Contact</a></li>
                    <li><a href="hacker.html">hacker</a></li> 
                </ul> 
            </nav> 
        </div>
    </header> 
 
     <!-- ==== Contact ==== --> 
    <section id="contact" class="contact"> 
        <div class="container"> 
            <h2 class="section-title">Get In Touch</h2> 
            <form class="contact-form"> 
                <div class="form-group"> 
                    <label for="name">Name</label> 
                    <input type="text" id="name" required> 
                </div> 
                <div class="form-group"> 
                    <label for="email">Email</label> 
                    <input type="email" id="email" required> 
                </div> 
                <div class="form-group"> 
                    <label for="message">Message</label> 
                    <textarea id="message" rows="5" required></textarea> 
                </div> 
                <button type="submit" class="btn btn-primary">Send Message</button> 
            </form> 
        </div> 
    </section> 
     <!-- ==== Footer ==== --> 
    <footer class="site-footer"> 
        <div class="container"> 
            <p>&copy; <span id="year"></span> HACKER STYLE LOGIN@ 2025 All rights reserved.</p> 
        </div> 
    </footer> 
 
    <script> 
        // Simple mobile menu toggle 
        const toggle = document.querySelector('.nav-toggle'); 
        const nav = document.querySelector('.nav ul'); 
        toggle.addEventListener('click', () => { 
            nav.classList.toggle('open'); 
            toggle.classList.toggle('active'); 
        }); 
 
        // Update year automatically 
        document.getElementById('year').textContent = new Date().getFullYear(); 
    </script> 
    
</body>
</html>
